name: Build and Publish Python Wheels

on: push
#   release:
#     types: [published]

jobs:
  test-in-docker:
    runs-on: ubuntu-latest
    steps:
    - name: Check out football repository
      uses: actions/checkout@v2
    - name: Run docker tests
      run: ./run_docker_test.sh
  
  build-windows:
    needs: [test-in-docker]
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.6, 3.7, 3.8, 3.9 ]
        architecture: ['x86', 'x64']

    env:
      VCPKG_ROOT: "${{ github.workspace }}/vcpkg"

    steps:
    - name: Check out football repository
      uses: actions/checkout@v2
      with:
        path: football

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: ${{ matrix.architecture }}

    - name: Upgrade pip and essential dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build setuptools psutil wheel

    - name: Checkout vcpkg
      uses: actions/checkout@v2
      with:
        repository: microsoft/vcpkg
        ref: 6bc4362fb49e53f1fff7f51e4e27e1946755ecc6
        path: vcpkg
        fetch-depth: 0

    - name: Restore vcpkg_installed cache
      uses: actions/cache@v2
#       env: 
#         VCPKG_JSON_PATH: "${{ github.workspace }}/football/third_party/gfootball_engine/vcpkg_manifests/py${{ matrix.python-version }}/vcpkg.json"
#         CMAKE_LISTS_PATH: "${{ github.workspace }}/football/third_party/gfootball_engine/CMakeLists.txt"
      with:
        # TODO: Run python -m build without any arguments to check if the wheel can be built from sdist: the tool copies source code to the random temp directory,
        #  and proceeds with building. It insures that Manifest.in contains all the required files to build engine from source) 
        #  It can be done in a separate job before preparing the wheels for different python versions.
        path: ${{ github.workspace }}/football/third_party/gfootball_engine/build_win/vcpkg_installed
        key: vcpkg-${{ runner.os }}-py${{ matrix.python-version }}-${{ matrix.architecture }}-${{ hashFiles('football/third_party/gfootball_engine/vcpkg_manifests/py3*/vcpkg.json') }}

#    - name: Run pip install
#      run: |
#        cd football
#        python -m pip install . --use-feature=in-tree-build

    - name: Build package
      run: |
        cd football
        mkdir dist
        touch dist/py${{ matrix.python-version }}-${{ matrix.architecture }}.whl
#       python -m build --wheel

    - uses: actions/upload-artifact@v2
      with:
        name: windows-wheel-py-${{ matrix.python-version }}-${{ matrix.architecture }}
        path: ${{ github.workspace }}/football/dist/*.whl

  upload-wheels:
    needs: [build-windows]
    runs-on: ubuntu-latest
    steps:
    - name: Check out football repository
      uses: actions/checkout@v2
      with:
        path: football

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel psutil
        python -m pip install build

    - name: Build sdist
      run: |
        cd football
        python -m build --sdist

    - name: Download artifacts
      uses: actions/download-artifact@v2
      with:
        path: ${{ github.workspace }}/football/artifacts
    
    - name: Move wheels to dist directory
      run:  mv football/artifacts/**/*.whl football/dist

    - uses: actions/upload-artifact@v2
      with:
        name: all-artifacts
        path: ${{ github.workspace }}/football/dist/

