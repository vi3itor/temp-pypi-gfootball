    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [ 3.7 ] #, 3.8, 3.9 ]
        include:
          - python-version: 3.7
            vcpkg-ref: ca52d429b63391cbf7eb228cad4c7567200bee41
