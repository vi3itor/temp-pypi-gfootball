    - name: Bootstrap vcpkg and install packages if cache failed
      if: steps.cache-vcpkg.outputs.cache-hit != 'true'
      run: |
        ${{ env.VCPKG_ROOT }}\bootstrap-vcpkg.bat
        ${{ env.VCPKG_ROOT }}\vcpkg.exe install --triplet x64-windows sdl2-gfx
