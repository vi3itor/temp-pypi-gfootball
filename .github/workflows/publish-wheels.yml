    - name: Checkout vcpkg
      uses: actions/checkout@v2
      with:
        repository: microsoft/vcpkg
        ref: ${{ matrix.vcpkg-ref }}
        path: vcpkg-py${{ matrix.python-version }}

    - name: Restore vcpkg cache
      id: cache-vcpkg
      uses: actions/cache@v2
      with:
        path: ${{ env.VCPKG_ROOT }}/installed
        # TODO: add vcpkg-py-${{ matrix.python-version }}
        # key: ${{ runner.os }}-py${{ matrix.python-version }}-gamma  # -${{ hashFiles('CMakeLists.txt') }}
        key: ${{ runner.os }}-py${{ matrix.python-version }}-gfx-test

#    - name: Show content of workspace after cache has been restored
#      run: find $RUNNER_WORKSPACE
